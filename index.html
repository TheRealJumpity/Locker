<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trap Mode</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  color: #fff;
  font-family: sans-serif;
  flex-direction: column;
  cursor: none;
}
#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  z-index: 10;
  font-size: 32px;
  cursor: pointer;
}
button {
  padding: 12px 24px;
  font-size: 18px;
  margin-top: 20px;
  cursor: pointer;
}
button:hover {
  cursor: pointer;
}
</style>
</head>
<body>

<div id="overlay">CLICK TO START</div>
<h1>FULLSCREEN MODE</h1>
<button id="stop">STOP</button>

<script>
let blocked = true;

// Fullscreen on first click
function fs() {
  let e = document.documentElement;
  e.requestFullscreen && e.requestFullscreen();
}

// Key blocking, only "P" works as emergency stop
document.addEventListener('keydown', e => {
  if (!blocked) return;
  if (e.key === 'p' || e.key === 'P') {
    blocked = false;
    document.body.style.cursor = 'default';
    document.exitFullscreen && document.exitFullscreen();
    alert('Emergency stop triggered');
  } else {
    e.preventDefault();
  }
});

// Start fullscreen when overlay clicked
document.getElementById('overlay').onclick = () => {
  fs();
  overlay.remove();
};

// Show cursor only on STOP button
document.getElementById('stop').onmouseenter = () => {
  document.body.style.cursor = 'pointer';
};
document.getElementById('stop').onmouseleave = () => {
  if (blocked) document.body.style.cursor = 'none';
};

// STOP button functionality
document.getElementById('stop').onclick = () => {
  blocked = false;
  document.body.style.cursor = 'default';
  document.exitFullscreen && document.exitFullscreen();
  alert('Stopped');
};
</script>

</body>
</html>
