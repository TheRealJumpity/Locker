<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trap Mode</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  color: #fff;
  font-family: sans-serif;
  flex-direction: column;
  cursor: none;
}
#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  z-index: 10;
  font-size: 32px;
  cursor: pointer;
}
button {
  padding: 12px 24px;
  font-size: 18px;
  margin-top: 20px;
}
</style>
</head>
<body>

<div id="overlay">CLICK TO START</div>
<h1>FULLSCREEN MODE</h1>
<button id="stop">STOP</button>

<script>
let blocked = true;
const stopBtn = document.getElementById('stop');

// Fullscreen request
function fs() {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }
}

// ðŸ”’ Fullscreen persistence
document.addEventListener('fullscreenchange', () => {
  if (blocked && !document.fullscreenElement) {
    fs();
  }
});

// âŒ¨ï¸ Block all keys except emergency P
document.addEventListener('keydown', e => {
  if (!blocked) return;

  if (e.key === 'p' || e.key === 'P') {
    blocked = false;
    document.body.style.cursor = 'default';
    document.exitFullscreen && document.exitFullscreen();
  } else {
    e.preventDefault();
    e.stopPropagation();
  }
});

// â–¶ï¸ Start trap
document.getElementById('overlay').onclick = () => {
  fs();
  document.getElementById('overlay').remove();
};

// ðŸƒ STOP button dodges cursor
stopBtn.onmouseenter = () => {
  if (!blocked) return;
  stopBtn.style.position = 'absolute';
  stopBtn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
  stopBtn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
};

// ðŸ›‘ STOP button still works if clicked
stopBtn.onclick = () => {
  blocked = false;
  document.body.style.cursor = 'default';
  document.exitFullscreen && document.exitFullscreen();
};
</script>

</body>
</html>
